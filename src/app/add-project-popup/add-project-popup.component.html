<h5> Create New Project</h5>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Project Base Catalogue Number</mat-label>
        <input matInput [(ngModel)] = "projectCatalogNumber" required>
        <mat-error *ngIf="!projectCatalogNumber"> A Project Catalogue Number is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Artist</mat-label>
        <input matInput [(ngModel)] = "projectCatalogNumber" required>
        <mat-error *ngIf="!projectCatalogNumber">  An Artist name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Project Title</mat-label>
        <input matInput [(ngModel)] = "projectCatalogNumber" required>
        <mat-error *ngIf="!projectCatalogNumber"> A Project Title is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Label</mat-label>
        <input matInput [(ngModel)] = "projectCatalogNumber" required>
        <mat-error *ngIf="!projectCatalogNumber"> A Catalogue Number is required</mat-error>
    </mat-form-field>
  </div>
<div mat-dialog-actions></div>
